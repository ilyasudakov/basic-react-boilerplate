name: Setup

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

  # Allows to run job manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run setup script
        run: npm run setup
      - name: Run all test cases
        run: npm run test -- --silent
      - name: Build app
        run: npm run build --mode production
